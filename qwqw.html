

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Buttons</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .nav-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      color: #fff;
      background-color: #1e88e5;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .nav-button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <a href="https://www.ptsri.cc/bab2.html" class="nav-button">Bab 2</a>
  <a href="https://www.ptsri.cc/bab3.html" class="nav-button">Bab 3</a>
  <a href="https://www.ptsri.cc/bab4.html" class="nav-button">Bab 4</a>
</body>
</html>
